query User{
  user(where:{
    id:"ck7ni0wb40001isjn0guk6een"
  }){
    id,
    userRoles{
      role
    }
  }
}


query users{
  users(first:100){
    id,
    userRoles{
      role
      
    },
    account{
      email,
      firstName,
      lastName
    }
  
  }
}

mutation removeRoleFromUser{
  removeRoleFromUser(data:{
    role:ADMIN,
  },where:{
    id:"ck7ni0wb40001isjn0guk6een"
  }){
    id,
    userRoles{
      role
    }
  }
}