version: "3"
services:
  server:
    build:
      context: .
      args:
        NPM_LOG_LEVEL: notice
    ports:
      - "${PORT}:3000"
    environment:
      BCRYPT_SALT: "${BCRYPT_SALT}"
    depends_on:
      - migrate
    restart: on-failure
  migrate:
    build:
      context: .
      args:
        NPM_LOG_LEVEL: notice
    command: npm run db:init
    working_dir: /app/server
    environment:
      BCRYPT_SALT: "${BCRYPT_SALT}"
    depends_on:
      db:
        condition: service_healthy
