  changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.array }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v17.3
        with:
          separator: ","
          files_ignore: |
            .github/**
          files: |
            packages/**

      - name: Filter array
        id: filter
        env:
          ARRAY: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          if [[ ! -z $ARRAY ]]
          then 
            echo "$ARRAY"
            final=''
            for string in $(echo $ARRAY | sed "s/,/ /g")
            do
              prefix="packages/"
              no_prefix=${string#"$prefix"}
              final+="\"$( cut -d '/' -f 1 <<< "$no_prefix" )\", "
            done
            final+=''
            mod=$(echo $final | tr ' ' '\n' | sort | uniq | tr '\n' ' ' | sed -e 's/[[:space:]]*$//')
            modi=${mod%?}
            modif=[$(echo "$modi")]
            echo $modif
            echo "::set-output name=array::$modif"
          else
            final=''
            for d in packages/*
            do
              prefix="packages/"
              no_prefix=${d#"$prefix"}
              final+="\"$( cut -d '/' -f 1 <<< "$no_prefix" )\", "
            done
            mod=$(echo $final | tr ' ' '\n' | sort | uniq | tr '\n' ' ' | sed -e 's/[[:space:]]*$//')
            modi=${mod%?}
            modif=[$(echo "$modi")]
            echo $modif
            echo "::set-output name=array::$modif"
          fi

