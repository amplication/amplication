# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run bootstrap -- --loglevel verbose
      - run: npm run prisma:generate
      - run: npm run lint -- --since $GITHUB_HEAD_REF
      - run: npm run check-format -- --since $GITHUB_HEAD_REF
      - run: npm run build -- --since $GITHUB_HEAD_REF
      - run: npm run check-graphql-schema -- --since $GITHUB_HEAD_REF
      - run: npm test -- --since $GITHUB_HEAD_REF

    timeout-minutes: 10
