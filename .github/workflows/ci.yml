name: CI

on:
  workflow_dispatch:
    inputs:
      nx-base:
        type: string
        description: Commit SHA, branch or tag name used by Nx in the affected jobs. 
        required: true
        default: next
      nx-skip-cache:
        type: boolean
        description: Rerun the tasks even when the results are available in the cache. 
        default: false
      nx-force-all:
        type: boolean
        description: Forces Nx to consider all projects (apps and libs) as affected.
        default: false
  pull_request:
    types: [opened, reopened, synchronize]
    paths-ignore:
      - "**/*.md"
      - ".all-contributorsrc"
  push:
    branches: 
      - master
    paths-ignore:
      - "**/*.md"
      - ".all-contributorsrc"

jobs:
  ci:
    uses: ./.github/workflows/ci.template.yml
    with:
      nx-head: ${{ github.head_ref || github.ref_name }}
      nx-base: ${{ github.base_ref || inputs.nx-base || github.event.repository.default_branch }}
      nx-skip-cache: ${{ inputs.nx-skip-cache || false }}
      nx-all: ${{ inputs.nx-force-all || false }}
    secrets:
      nx-cloud-token: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

  upload-artifact:
    name: Upload artifacts
    runs-on: ubuntu-20.04
    needs: ci
    steps:
      - name: Set Affected
        id: set-affected
        run: echo affected=${{ needs.ci.outputs.affected-projects }} >> affected-projects

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: affected-projects
          path: affected-projects
          if-no-files-found: error