name: amplication-server

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
replicaCount: 2
image:
  pullPolicy: Always
  repository: 407256539111.dkr.ecr.us-east-1.amazonaws.com/amplication-prod-server
  tag: 0.0.7
  imagePullSecrets: []

volume:
  name: amplication-data
  path: /amplication-data

service:
  type: ClusterIP
  port:
    target: 3000
  protocol: TCP
ingress:
  enabled: true
  hostname: server.amplication-dev.com

secrets:
  GPC: ""

podAnnotations:
  cluster-autoscaler.kubernetes.io/safe-to-evict: "false"

maxMemory: "2Gi"
minMemory: "2Gi"
maxCPU: 1
minCPU: 1

pvc:
  storageLimit: 5Gi
  storageRequest: 1Gi
  storageName: efs-sc
  name: efs-claim

# Postgresql Server
postgres:
  install: false
  postgresqlUsername: postgres
  postgresPassword: postgres
  db: amplication
  fullnameOverride: postgresql
  postgresql:
    image: groundnuty/k8s-wait-for:v1.3
    imagePullPolicy: Always
    primary:
      podLabels: { name: "postgres" }
