cp-helm-charts:
  enabled: true
  cp-kafka:
    enabled: true
  cp-zookeeper:
    enabled: true

postgres:
  install: true
  postgresqlPassword: postgres
  postgresqlPostgresPassword: postgres
  postgresqlDatabase: amplication
  fullnameOverride: postgresql

amplication-client:
  service:
    hostname: app-amit.amplication-dev.com
  config:
    env:
      REACT_APP_SERVER_URI: "https://server-amit.amplication-dev.com"
      REACT_APP_DATA_SOURCE: "https://server-amit.amplication-dev.com/graphql"
      REACT_APP_GITHUB_CONTROLLER_LOGIN_URL: "https://server-amit.amplication-dev.com/github"
      REACT_APP_STORAGE_GATEWAY_URL: https://server-amit.amplication-dev.com

amplication-server:
  postgres:
    install: false
  ingress:
    enabled: true
    hostname: server-amit.amplication-dev.com
  pvc:
    name: amit-efs-claim
  config:
    env:
      HOST: "https://server-amit.amplication-dev.com"
      CLIENT_HOST: "https://app-amit.amplication-dev.com"

      #KAFKA
      GENERATE_PULL_REQUEST_TOPIC: git.internal.pull-request.request.0
      KAFKA_BROKERS: '["amplication-amit-cp-kafka-headless:9092"]'
      KAFKA_CLIENT_ID: amplication-server
      KAFKA_GROUP_ID: amplication-server-group

      #EFS
      BASE_BUILDS_FOLDER: /amplication-data/build-data

      #GCP - APPS Builder

      DEFAULT_DISK: gcs
      LOCAL_DISK_ROOT: /artifacts
      CONTAINER_BUILDER_DEFAULT: cloud-build
      GCS_BUCKET: amplication-artifacts

      #GCP - APPS Deployer
      DEPLOYER_DEFAULT: gcp

      GCP_APPS_PROJECT_ID: amplication-apps
      GCP_APPS_REGION: us-east1
      GCP_APPS_TERRAFORM_STATE_BUCKET: amplication-apps-state-bucket
      GCP_APPS_DATABASE_INSTANCE: apps-database-instance
      GCP_APPS_DOMAIN: staging.amplication.app

      DOCKER_HOST: tcp://docker:2375

      #GitHub App
      GITHUB_APP_APP_ID: "215215"
      GITHUB_APP_CLIENT_ID: "Iv1.a8ac08d4d3788314"
      GITHUB_APP_INSTALLATION_URL: "https://github.com/apps/amit-app/installations/new?state={state}"

      #GitHub OAuth App
      GITHUB_CLIENT_ID: "e37477c7b7acc2663fea"
      GITHUB_REDIRECT_URI: "https://server-amit.amplication-dev.com/github/callback"

amplication-git-push-webhook-service:
  postgres:
    install: false
  ingress:
    enabled: true
    hostname: webhook-amit.amplication-dev.com
  config:
    env:
      KAFKA_BROKERS: '["amplication-amit-cp-kafka-headless:9092"]'
      KAFKA_REPOSITORY_PUSH_QUEUE: git.external.push.event.0
      KAFKA_CLIENT_ID: git-push-webhook-service
      KAFKA_GROUP_ID: amplication-git-push-webhook-service

amplication-git-pull-service:
  postgres:
    install: false
  pvc:
    name: amit-efs-claim
  config:
    env:
      NODE_ENV: "production"

      #EFS
      STORAGE_PATH: /amplication-data/git-data
      MAX_SNAPSHOTS: "100"

      #GitHub App
      GITHUB_APP_APP_ID: "215215"
      GITHUB_APP_CLIENT_ID: "Iv1.a8ac08d4d3788314"
      GIT_DEFAULT_ORIGIN_NAME: origin

      KAFKA_BROKERS: '["amplication-amit-cp-kafka-headless:9092"]'
      KAFKA_CLIENT_ID: git-pull-service
      KAFKA_GROUP_ID: git-pull-service-group

      KAFKA_REPOSITORY_PUSH_QUEUE: git.external.push.event.0

amplication-git-pull-request-service:
  pvc:
    name: amit-efs-claim
  config:
    env:
      KAFKA_BROKERS: '["amplication-amit-cp-kafka-headless:9092"]'
      KAFKA_CLIENT_ID: git-pull-request-service
      KAFKA_GROUP_ID: git-pull-request-service-group
      GENERATE_PULL_REQUEST_TOPIC: git.internal.pull-request.request.0
      BASE_BUILDS_FOLDER: /amplication-data/build-data
      GITHUB_APP_APP_ID: "215215"

amplication-storage-gateway:
  ingress:
    hostname: server-amit.amplication-dev.com
  pvc:
    name: amit-efs-claim
  config:
    env:
      KAFKA_BROKERS: '["amplication-amit-cp-kafka-headless:9092"]'
      BASE_BUILDS_FOLDER: /amplication-data/build-data
      GITHUB_APP_APP_ID: "215215"
