amplication-server:
  deployment:
    image:
      repository: 407256539111.dkr.ecr.us-east-1.amazonaws.com/amplication-server
  postgres:
    install: false
  ingress:
    enabled: true
    hostname: server.prod.amplication-dev.com #TODO:Ilia
    hostname_production: server.amplication.com #TODO:Ilia
  config:
    env:
      HOST: "https://server.amplication.com"
      CLIENT_HOST: 'https://app.amplication.com'

      ENABLE_SHUTDOWN_HOOKS: "1"
      DISABLE_EVENT_TRACKING: "1"

      #GCP - APPS Builder

      DEFAULT_DISK: gcs
      LOCAL_DISK_ROOT: /artifacts
      CONTAINER_BUILDER_DEFAULT: cloud-build
      GCS_BUCKET: amplication-production-artifacts

      #GCP - APPS Deployer
      DEPLOYER_DEFAULT: gcp

      GCP_APPS_PROJECT_ID: amplication-production-apps
      GCP_APPS_REGION: us-east1
      GCP_APPS_TERRAFORM_STATE_BUCKET: amplication-production-apps-state-bucket
      GCP_APPS_DATABASE_INSTANCE: apps-database-instance
      GCP_APPS_DOMAIN: amplication.app

      DOCKER_HOST: tcp://docker:2375

      #GitHub App
      GITHUB_APP_APP_ID: "176701"
      GITHUB_APP_CLIENT_ID: "Iv1.3f1573355389c9e5"
